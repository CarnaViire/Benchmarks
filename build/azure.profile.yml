# IP addresses for the Azure environment

variables:
  serverAddress: '{{applicationAddress}}'
  databaseServer: '{{dbAddress}}'
  downstreamAddress: '{{dbAddress}}'
  hostAddress: '{{loadAddress}}'

profiles:
  aspnet-azure-lin:
    variables:
      serverPort: 5000
      applicationAddress: 10.3.0.4
      loadAddress: 10.3.0.5
      dbAddress: 10.3.0.6
      cores: 2
    jobs: 
      db:
        endpoints: 
          - http://10.3.0.6:5001
      application:
        endpoints: 
          - http://10.3.0.4:5001
      load:
        endpoints: 
          - http://10.3.0.5:5001
        aliases:
          - warmup
          - host

  aspnet-azure-lin-relay:
    variables:
      serverPort: 5000
      applicationAddress: 10.3.0.4
      loadAddress: 10.3.0.5
      dbAddress: 10.3.0.6
      cores: 2
    jobs: 
      db:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azuredb
      application:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azureserver
      load:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/azureclient
        aliases:
          - warmup
          - host
