# HttpClient scenarios

parameters:
- name: profile
  type: string
  default: ''
- name: warmup
  type: number
  default: 15
- name: duration
  type: number
  default: 15
- name: connection
  type: string
  default: ''

- name: getScenarios 
  type: object
  default:
  - displayName: "GET (HttpClient - Kestrel)"
    arguments: --scenario httpclient-kestrel-get $(httpClientJobs) --variable useHttpMessageInvoker=false --variable collectRequestTimings=true --property server=kestrel --property client=httpclient --property method=get --client.options.collectCounters true
  - displayName: "GET (HttpMessageInvoker - Kestrel)"
    arguments: --scenario httpclient-kestrel-get $(httpClientJobs) --variable useHttpMessageInvoker=true --variable collectRequestTimings=true --property server=kestrel --property client=httpmessageinvoker --property method=get --client.options.collectCounters true

- name: postScenarios 
  type: object
  default:
  - displayName: "POST (HttpClient - Kestrel)"
    arguments: --scenario httpclient-kestrel-post $(httpClientJobs) --variable useHttpMessageInvoker=false --variable collectRequestTimings=true --property server=kestrel --property client=httpclient --property method=post --client.options.collectCounters true
  - displayName: "POST (HttpMessageInvoker - Kestrel)"
    arguments: --scenario httpclient-kestrel-post $(httpClientJobs) --variable useHttpMessageInvoker=true --variable collectRequestTimings=true --property server=kestrel --property client=httpmessageinvoker --property method=post --client.options.collectCounters true

- name: httpVersion
  type: object
  default:
    - displayName: "HTTP/1.1 (plaintext)"
      arguments: --variable httpVersion="1.1" --variable useHttps=false --property httpversion=h1plaintext
    - displayName: "HTTP/1.1"
      arguments: --variable httpVersion="1.1" --variable useHttps=true --property httpversion=h1
    - displayName: "HTTP/2.0"
      arguments: --variable httpVersion="2.0" --variable useHttps=true --property httpversion=h2
    - displayName: "HTTP/3.0"
      arguments: --variable httpVersion="3.0" --variable useHttps=true --property httpversion=h3

- name: clientsxThreads
  type: object
  default:
    - displayName: "Concurrency: 1x1"
      arguments: --variable numberOfHttpClients=1 --variable concurrencyPerHttpClient=1 --property clientsxthreads=1x1
    - displayName: "Concurrency: 1x10"
      arguments: --variable numberOfHttpClients=1 --variable concurrencyPerHttpClient=10 --property clientsxthreads=1x10
    - displayName: "Concurrency: 1x100"
      arguments: --variable numberOfHttpClients=1 --variable concurrencyPerHttpClient=100 --property clientsxthreads=1x100

- name: response
  type: object
  default:
    - displayName: "Response: 256 B"
      arguments: --variable responseSize=256 --property response=256b
    - displayName: "Response: 8 KB"
      arguments: --variable responseSize=8192 --property response=8kb
    - displayName: "Response: 1 MB"
      arguments: --variable responseSize=1048576 --property response=1mb

- name: requestContent
  type: object
  default:
    - displayName: "Request Content: 8 KB"
      arguments: --variable requestContentSize=8192 --property requestcontent=8kb
    - displayName: "Request Content: 1 MB"
      arguments: --variable requestContentSize=1048576 --property requestcontent=1mb
    - displayName: "Request Content: 1 KB / 10 B streaming"
      arguments: --variable requestContentSize=1024 --variable requestContentWriteSize=10 --variable requestContentFlushAfterWrite=true --variable requestContentUnknownLength=true --property requestcontent=1kbslow
    - displayName: "Request Content: 1 MB / 1 KB streaming"
      arguments: --variable requestContentSize=1048576 --variable requestContentWriteSize=1024 --variable requestContentFlushAfterWrite=true --variable requestContentUnknownLength=true --property requestcontent=1mbslow

steps:
# GET scenarios
- ${{ each s in parameters.getScenarios }}:
  - ${{ each version in parameters.httpVersion }}:
    - ${{ each ct in parameters.clientsxThreads }}:
      - ${{ each response in parameters.response }}:
        - task: PublishToAzureServiceBus@1
          condition: succeededOrFailed()
          timeoutInMinutes: 5
          displayName: ${{ version.displayName }} ${{ s.displayName }} ${{ response.displayName }} ${{ ct.displayName }}
          inputs:
            connectedServiceName: ${{ parameters.connection }}
            waitForCompletion: true
            messageBody: |
              {
                "name": "crank",
                "args": [ "--client.channel edge --server.channel edge --client.framework net7.0 --server.framework net7.0 --table HttpClientBenchmarks --sql SQL_CONNECTION_STRING --chart --session $(session) --profile ${{ parameters.profile }} --no-metadata --no-measurements --variable duration=${{ parameters.duration }} --variable warmup=${{ parameters.warmup }} ${{ s.arguments }} ${{ version.arguments }} ${{ ct.arguments }} ${{ response.arguments }}" ]
              }

# POST scenarios
- ${{ each s in parameters.postScenarios }}:
  - ${{ each version in parameters.httpVersion }}:
    - ${{ each ct in parameters.clientsxThreads }}:
      - ${{ each content in parameters.requestContent }}:
        - task: PublishToAzureServiceBus@1
          condition: succeededOrFailed()
          timeoutInMinutes: 5
          displayName: ${{ version.displayName }} ${{ s.displayName }} ${{ content.displayName }} ${{ ct.displayName }}
          inputs:
            connectedServiceName: ${{ parameters.connection }}
            waitForCompletion: true
            messageBody: |
              {
                "name": "crank",
                "args": [ "--client.channel edge --server.channel edge --client.framework net7.0 --server.framework net7.0 --table HttpClientBenchmarks --sql SQL_CONNECTION_STRING --chart --session $(session) --profile ${{ parameters.profile }} --no-metadata --no-measurements --variable duration=${{ parameters.duration }} --variable warmup=${{ parameters.warmup }} ${{ s.arguments }} ${{ version.arguments }} ${{ ct.arguments }} ${{ content.arguments }}" ]
              }
