imports:
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/packages.yml?raw=true

variables:
  serverAddress: '{{applicationAddress}}'
  databaseServer: '{{dbAddress}}'
  downstreamAddress: '{{dbAddress}}'
  hostAddress: '{{loadAddress}}'

profiles:
  short:
    variables:
      warmup: 3
      duration: 7

  pgo:
    jobs: 
      application:
        environmentVariables:
        - DOTNET_TieredPGO: 1
        - DOTNET_TC_QuickJitForLoops: 1
        - DOTNET_ReadyToRun: 0

  local:
    variables:
      applicationAddress: localhost
      loadAddress: localhost
      dbAddress: localhost
    jobs: 
      db:
        endpoints: 
          - http://localhost:5010
        aliases:
          - downstream
      application:
        endpoints: 
          - http://localhost:5010
      load:
        endpoints: 
          - http://localhost:5010
        aliases:
          - warmup
          - host

  aspnet-citrine-lin:
    variables:
      applicationAddress: 10.0.0.102 # citrine-lin
      loadAddress: 10.0.0.105 # citrine-load
      dbAddress: 10.0.0.103 # citrine-db
      cores: 28
    jobs: 
      db:
        endpoints: 
          - http://asp-citrine-db:5001
        aliases:
          - downstream
      application:
        endpoints: 
          - http://asp-citrine-lin:5001
      load:
        endpoints: 
          - http://asp-citrine-load:5001
        aliases:
          - warmup
          - host

  aspnet-citrine-lin-relay:
    variables:
      applicationAddress: 10.0.0.102 # citrine-lin
      loadAddress: 10.0.0.105 # citrine-load
      dbAddress: 10.0.0.103 # citrine-db
      cores: 28
    jobs: 
      db:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/citrinedb
        aliases:
          - downstream
      application:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/citrinelin
      load:
        endpoints: 
          - https://aspnetperf.servicebus.windows.net/citrineload
        aliases:
          - warmup
          - host

  aspnet-citrine-win:
    variables:
      applicationAddress: 10.0.0.104 # citrine-win
      loadAddress: 10.0.0.103 # citrine-db
      dbAddress: 10.0.0.105 # citrine-load
      cores: 28
    jobs: 
