imports:
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/packages.yml?raw=true

profiles:
  short:
    variables:
      warmup: 3
      duration: 7

  pgo:
    jobs: 
      application:
        environmentVariables:
        - DOTNET_TieredPGO: 1
        - DOTNET_TC_QuickJitForLoops: 1
        - DOTNET_ReadyToRun: 0

  local:
    variables:
      applicationAddress: localhost
      loadAddress: localhost
      dbAddress: localhost
      serverAddress: '{{applicationAddress}}'
      hostAddress: '{{loadAddress}}'
      databaseServer: '{{dbAddress}}'
      downstreamAddress: '{{dbAddress}}'
    jobs: 
      db:
        endpoints: 
          - http://localhost:5010
        aliases:
          - downstream
      application:
        endpoints: 
          - http://localhost:5010
      load:
        endpoints: 
          - http://localhost:5010
        aliases:
          - warmup
          - host

  aspnet-citrine-lin:
