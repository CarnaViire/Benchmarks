imports:
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/packages.yml?raw=true

profiles:
  short:
    variables:
      warmup: 3
      duration: 7

  pgo:
    jobs:
      application:
        agent: main
        environmentVariables:
        - DOTNET_TieredPGO: 1
        - DOTNET_TC_QuickJitForLoops: 1
        - DOTNET_ReadyToRun: 0

  local:
    variables:
      mainAddress: localhost
      secondaryAddress: localhost
      extraAddress: localhost
      serverAddress: '{{mainAddress}}'
      databaseServer: '{{extraAddress}}'
      downstreamAddress: '{{extraAddress}}'
    agents:
      main:
        endpoints: 
          - http://localhost:5010
        aliases:
          - application
      secondary:
        endpoints: 
          - http://localhost:5010
        aliases:
          - load
          - warmup
      extra:
        endpoints: 
          - http://localhost:5010
        aliases:
          - db
          - downstream

  aspnet-citrine-lin:
    variables:
      mainAddress: 10.0.0.102
      secondaryAddress: 10.0.0.105
      extraAddress: 10.0.0.103
      serverAddress: '{{mainAddress}}'
      databaseServer: '{{extraAddress}}'
      downstreamAddress: '{{extraAddress}}'
